{% extends "base.html" %}

{% block content %}
<p>Things I learnt or things I often forget and would like a reference for.</p>

<ul>
  {% for page in section.pages %}
  <li>
    <h2><a href="{{ page.path | safe }}">{{ page.title }}</a></h2>
    <time class="title" datetime="{{ page.date }}">{{ page.date | date(format=config.extra.date_format) }}</time>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
